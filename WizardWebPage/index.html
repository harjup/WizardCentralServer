    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            
            // Declare a proxy to reference the hub.
            var chat = $.connection.ghostHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.updatePositions = function (message) {
                if ($.unityObject) {
                    $.unityObject.getUnity().SendMessage("SignalrEndpoint", "OnRecieveGhostPositions", message);
                }
            };

            chat.client.recieveMessage = function (message) {
                if ($.unityObject) {
                    $.unityObject.getUnity().SendMessage("SignalrEndpoint", "OnRecieveNotification", message);
                }
            };

            
            chat.client.setIdentifier = function(id) {
                if ($.unityObject) {
                    $.unityObject.getUnity().SendMessage("SignalrEndpoint", "SetPlayerId", id + "");
                    $.playerIdentifier = id;
                }
            }

            // Start the connection.
            $.connection.hub.start().done(function () {

                //I dunno if I need anything in the callback
            });
        });
    </script>
